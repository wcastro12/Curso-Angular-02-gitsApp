<div class="row">
  <div *ngFor="let item of returnvalues" class="animate__animated animate__fadeInLeft">
     <div class="col-md-4 col-sm-6">
      <img [src]="item.images.downsized_medium.url"
      [alt]="item.title" 
      class="card-body">
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            {{item.title}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
